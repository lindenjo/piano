<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Piano</title>
  <!-- Bootstrap CSS + local css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styling.css">
  <!-- Script -->
  <script src="javascript/index.js" charset="utf-8" async></script>
</head>

<body>
  <!-- "b" in class means x# keys on a piano -->
  <div class="container-fluid">
      <button type="button" name="button" class="b key piano-button">
        <p class="note">b</p>
        <br>
        <p class="key-bind">D</p>
      </button>
      <button type="button" name="button" class="c key piano-button">
        <p class="note">c</p>
        <br>
        <p class="key-bind">F</p>
      </button>
      <button type="button" name="button" class="cb bkey piano-button">
        <p class="note">c#</p>
        <br>
        <p class="key-bind">T</p>
      </button>
      <button type="button" name="button" class="d key piano-button">
        <p class="note">d</p>
        <br>
        <p class="key-bind">G</p>
      </button>
      <button type="button" name="button" class="db bkey piano-button">
        <p class="note">d#</p>
        <br>
        <p class="key-bind">Y</p>
      </button>
      <button type="button" name="button" class="e key piano-button">
        <p class="note">e</p>
        <br>
        <p class="key-bind">H</p>
      </button>
      <button type="button" name="button" class="f key piano-button">
        <p class="note">f</p>
        <br>
        <p class="key-bind">J</p>
      </button>
      <button type="button" name="button" class="fb bkey piano-button">
        <p class="note">f#</p>
        <br>
        <p class="key-bind">I</p>
      </button>
      <button type="button" name="button" class="g key piano-button">
        <p class="note">g</p>
        <br>
        <p class="key-bind">K</p>
      </button>
      <button type="button" name="button" class="gb bkey piano-button">
        <p class="note">g#</p>
        <br>
        <p class="key-bind">O</p>
      </button>
      <button type="button" name="button" class="a key piano-button">
        <p class="note">a</p>
        <br>
        <p class="key-bind">L</p>
      </button>
      <button type="button" name="button" class="ab bkey piano-button">
        <p class="note">a#</p>
        <br>
        <p class="key-bind">P</p>
      </button>
  </div>

  <div class="auto-play delay-seconds">
    <input class="delay-entered" type="number" name="delaySeconds" value="">
    <p>Delay between each note (in seconds)</p>
  </div>
  <div class="auto-play notes">
    <input class="notes-entered" type="text" name="notes-to-play" size="30" value="">
    <p>Enter notes to be played (seperate with space).</p>
  </div>
  <br>
  <button type="button" name="play-button" class="play-notes">Play</button>


  <!-- Bootstrap js file -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
